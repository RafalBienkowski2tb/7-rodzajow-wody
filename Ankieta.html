<!doctype html>
<html lang="">
<head>
<meta charset="utf-8">
<title>Ankieta wodna</title>
<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
<div class="tekstcik">
<form action="...">
<div class="naglowek">Ankieta</div>

	<div class="nagloweczeczeczki">Jaką wodę pijesz?</div>
<div class="bbb">
<select name="obiekt" id="obiekt">
	<option value="wnz">Wody naturalne źródlane</option>
	<option value="wnm">Wody naturalne mineralne</option>
	<option value="ws">Wody stołowe</option>
	<option value="wnl">Wody naturalne lecznicze</option>
	<option value="wmws" selected>Woda morska, woda słona</option>
	<option value="wp">Wody powierzchniowe</option>
	<option value="wpo">Wody podziemne</option>
	
	
</select>
</div>
	
<div class="nagloweczeczeczki">Jaką wodę chciałbyś pić? </div>
	
<div class="bbb">
<input type="checkbox" name="woda" id="wnz" value="wnz"> <label for="wnz">Wody naturalne źródlane</label><br>
<input type="checkbox" name="woda" id="wnm" value="wnm"> <label for="wnm">Wody naturalne mineralne</label><br>
<input type="checkbox" name="woda" id="ws" value="ws"> <label for="ws">Wody stołowe</label><br>	
<input type="checkbox" name="woda" id="wnl" value="wnl"> <label for="tamilski">Wody naturalne lecznicze</label><br>
<input type="checkbox" name="woda" id="wmws" value="wmws"> <label for="wmws">Woda morska, woda słona</label><br>
<input type="checkbox" name="woda" id="wp" value="wp"> <label for="wp">Wody powierzchniowe</label><br>	
<input type="checkbox" name="woda" id="wpo" value="wpo"> <label for="wpo">Wody podziemne</label><br>
</div>	


<div class="nagloweczeczeczki">
	Czy pijesz wodę?
</div>
<div class="bbb">
<input type="radio" name="odp" id="Tak" value="Tak"> <label for="Tak">Tak</label><br>
<input type="radio" name="odp" id="Nie" value="Nie"> <label for="Nie">Nie</label><br>
</div>
	
<div class="nagloweczeczeczki">
	Czemu tak, a czemu nie?
</div>
	
<div class="bbb">
<textarea name="tekst" id="tekst" cols="32" rows="10" maxlength="75">Tu zacznij pisać </textarea>
</div>

<div class="bbb">	
<input type="reset" value="Wyczyści formularz ">
<input type="submit" value="Wyślij formularz">
</div>
	</form>
	</div>
	<div class="Stopka">

	</div>
</body>
</html>
